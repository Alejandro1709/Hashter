<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hashter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo"><i class="fab fa-twitter"></i></div>
          <div class="home-link"><i class="fas fa-home"></i></div>
          <div class="profile-container">
            <div class="profile">
              <!-- <img
                src="https://www.nicepng.com/png/detail/780-7805650_generic-user-image-male-man-cartoon-no-eyes.png"
                alt="prof-img"
              /> -->
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="tweets-search-container">
          <input
            id="user-search-input"
            type="text"
            placeholder="Search Twitter"
          />
          <i class="fas fa-search fa-flip-horizontal"></i>
        </div>

        <div class="tweets-list">
          <div class="tweet-container">
            <div class="tweet-user-info">
              <div class="tweet-user-profile"></div>

              <div class="tweet-user-name-container">
                <div class="tweet-user-fullname">Alejandro La Rosa</div>
                <div class="tweet-user-username">@alejandroLR</div>
              </div>
            </div>

            <div class="tweet-imaages-container">
              <div class="tweet-image"></div>
            </div>

            <div class="tweet-text-container">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
              aliquam sem et odio dapibus volutpat. Nunc sed volutpat libero.
              Suspendisse potenti. Nullam mattis non leo vel porttito
            </div>

            <div class="tweet-date-container">
              20 hours ago.
            </div>
          </div>
        </div>
      </div>

      <div class="tweets-sidebar-container">
        <div class="tweets-sidebar"></div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
