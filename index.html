<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hashter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo"><i class="fab fa-twitter"></i></div>
          <div class="home-link"><i class="fas fa-home"></i></div>
          <div class="profile-container">
            <div class="profile">
              <!-- <img
                src="https://www.nicepng.com/png/detail/780-7805650_generic-user-image-male-man-cartoon-no-eyes.png"
                alt="prof-img"
              /> -->
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tweets-search-container">
          <input
            id="user-search-input"
            type="text"
            placeholder="Search Twitter"
            onkeyup="onEnter(event)"
          />
          <i
            class="fas fa-search fa-flip-horizontal"
            onclick="getTwitterData()"
          ></i>
        </div>
        <div class="tweets-list">
          <div class="tweets-welcome-message">
            <h5>Welcome toTwitter!</h5>
            <p>
              Use the search bar above to see what is happening around the
              world.
            </p>
          </div>
        </div>
        <div id="next-page-container">
          <i onclick="onNextPage()" class="fas fa-arrow-down"></i>
        </div>
      </div>
      <div class="tweets-sidebar-container">
        <div class="tweets-sidebar">
          <div class="tweets-trending">
            <h4>Trends For You</h4>
            <ul>
              <li onclick="selectTrend(this)">#Coding</li>
              <li onclick="selectTrend(this)">#JavaScript</li>
              <li onclick="selectTrend(this)">#Python</li>
              <li onclick="selectTrend(this)">#Swift</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
